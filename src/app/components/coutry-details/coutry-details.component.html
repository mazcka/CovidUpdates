<ng-container *ngIf="countryName">
    <mat-card>
        <div class="details-wrapper">
            <mat-card-header>
                <mat-card-title>
                    <div class="details-header">
                        <span>
                            {{ countryMetadata?.name }} Status By Date
                        </span>
                        <div class="details-date-picker">
                            <mat-form-field appearance="fill">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker1" [formControl]="selectedDate"
                                    (dateChange)="onDateChange($event)" [min]="minDate" [max]="maxDate">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="country-details-container" *ngIf="countryDetails else no_data">
                    <mat-card-subtitle>
                        <div class="details-row">
                            <h2>Deaths:</h2>
                            <h2>{{ countryDetails.deaths.total | number }}</h2>
                        </div>
                    </mat-card-subtitle>
                    <mat-card-subtitle>
                        <div class="details-row">
                            <h2>Active:</h2>
                            <h2>{{ countryDetails.cases.active | number }}</h2>
                        </div>
                    </mat-card-subtitle>
                    <mat-card-subtitle>
                        <div class="details-row">
                            <h2>Recovered:</h2>
                            <h2>{{ countryDetails.cases.recovered | number }}</h2>
                        </div>
                    </mat-card-subtitle>
                </div>
            </mat-card-content>
        </div>
    </mat-card>
    <ng-template #no_data>
        <h2>
            No Data
        </h2>
    </ng-template>
</ng-container>
