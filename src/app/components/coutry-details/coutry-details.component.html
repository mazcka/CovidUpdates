<ng-container *ngIf="countryMetadata">
    {{countryMetadata.name}}
</ng-container>

<ng-container *ngIf="countryCode">
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="selectedDate" (dateChange)="onDateChange($event)">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
</ng-container>
<div class="country-details-container" *ngIf="countryDetails else no_data">
    <mat-card class="details-wrapper">
        <mat-card-header>
            <mat-card-title>{{ countryDetails.country }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-subtitle>Deaths: {{ countryDetails.provinces[0].deaths }}</mat-card-subtitle>
            <mat-card-subtitle>Confirmed: {{ countryDetails.provinces[0].confirmed }}</mat-card-subtitle>
            <mat-card-subtitle>Recovered: {{ countryDetails.provinces[0].recovered }}</mat-card-subtitle>
        </mat-card-content>
    </mat-card>
</div>
<ng-template #no_data>
    No Data
</ng-template>
